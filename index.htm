<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Websites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll if iframes handle their own */
        }
        .container {
            display: flex;
            flex-direction: column; /* Changed to column to stack frames */
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            overflow: hidden;
        }
        .frame-wrapper {
            flex: 1; /* Each frame takes equal height */
            border-radius: 0.5rem; /* Rounded corners for the wrappers */
            overflow: hidden; /* Ensure content inside wrapper respects rounded corners */
            margin: 0.5rem; /* Small margin between frames and edges */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            background-color: #f0f0f0; /* Light background for loading/empty state */
            display: flex; /* Use flex to center loading text */
            justify-content: center;
            align-items: center;
            color: #6b7280; /* Text color for loading message */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
            border-radius: 0.5rem; /* Match parent rounded corners */
        }
        /* No specific media query needed here as default is now column,
           but if you wanted side-by-side on very large screens, you could add:
        @media (min-width: 1024px) {
            .container {
                flex-direction: row;
            }
            .frame-wrapper {
                height: auto; /* Reset height for row layout */
            }
        }
        */
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <!-- Top Frame Wrapper -->
        <div class="frame-wrapper">
            <iframe src="https://docs.google.com/spreadsheets/d/11UNpsvdTUh0DAsKSOBLXLJRob7vCNrHItwkrsMdd9Hw/edit?gid=0#gid=0" title="Google Sheet">
                <p>Your browser does not support iframes. Please visit <a href="https://docs.google.com/spreadsheets/d/11UNpsvdTUh0DAsKSOBLXLJRob7vCNrHItwkrsMdd9Hw/edit?gid=0#gid=0">Google Sheet</a>.</p>
            </iframe>
        </div>

        <!-- Bottom Frame Wrapper -->
        <div class="frame-wrapper">
            <iframe src="https://www.wikipedia.org" title="Wikipedia">
                <p>Your browser does not support iframes. Please visit <a href="https://www.wikipedia.org">Wikipedia</a>.</p>
            </iframe>
        </div>
    </div>
</body>
</html>
